<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/stylesheets/style.css">
    <title>Trucktalk</title>
</head>
<body>
    <div class="maincont">
        <div class="title">
            <h3>Hello, Happy To Have You</h3>
        </div>
        <div class="formwrap">
            <h3>Create Account</h3>
            <form id="createacc">
                <label for="uname">Username:</label>
                <input type="text" name="uname" id="uname" required> <br>
                <label for="ucity">City:</label>
                <input type="text" name="ucity" id="ucity" required> <br>
                <label for="uimage">ImageUrl:</label>
                <input type="url" name="uimage" id="uimage" required> <br>
                <label for="upass">Password:</label>
                <input type="password" name="upass" id="upass" required> <br>
                <button class="buttons">Create Account</button>
            </form>

        </div>
        <div class="statustext">
            <h4>Account Created Successfully, Log In</h4>
        </div>
    </div>
    <script src="../assets/scripts/signup.js"></script>
</body>
</html>
