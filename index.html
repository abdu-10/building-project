<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    <div class="maincont">
        <div class="title">
            <h3>Welcome to TruckyChat</h3>
        </div>
        <div class="formwrap">
            <h3>Log In</h3>
            <form id="createacc">
                <label for="uname">Username:</label>
                <input type="text" name="uname" id="uname" required> <br>
                <label for="upass">Password:</label>
                <input type="password" name="upass" id="upass" required> <br>
                <button><h4>Go <span class="arrow">&#8594;</span></h4></button>                            
            </form>
            <h5 id="noacc">No Account, <span id="newuser" class="link"><a href="./static/signup.html">Create Account</a></span></h5>  
        </div>       
    </div>
    <script src="./assets/scripts/login.js"></script>
</body>
</html>
