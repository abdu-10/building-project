<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link rel="stylesheet" href="./assets/stylesheets/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="pagearea">
        <div class="maincont">
            <div class="title">
                <h3>Welcome to TruckyChat</h3>
            </div>
            <div class="formwrap">
                <h3>Log In</h3>
                <form id="createacc">
                    <label for="uname">Username:</label>
                    <input type="text" name="uname" id="uname" required> <br>
                    <label for="upass">Password:</label>
                    <input type="password" name="upass" id="upass" required> <br>
                    <button><h4>Go <span class="arrow">&#8594;</span></h4></button>                            
                </form>
                <h5 id="noacc">No Account, <span id="newuser" class="link"><a href="./static/signup.html">Create Account</a></span></h5>  
            </div>       
        </div>
    </div>
    
    <script src="./assets/scripts/login.js"></script>
</body>
</html>
